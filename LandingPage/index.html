<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SluralPright</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>  
        <div id="wrapper">
            <div id="left-side">
                <div id="sign-in">
                    <div id="logo">
                        <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="logo-pic">
                    </div>
                        <form>
                            <div>
                                <label>Email Or Username</label>
                                <input type="text" class="input-type">
                            </div>
                            <div>
                                <label>Password</label>
                                <input type="password" class="input-type">
                            </div>
                            <button type="submit" id="primary-btn">Sign in</button>
                        </form>
                        <div class="links">
                            <a href="#">Forgot Password</a>
                            <a href="#">Sign up with Company Account</a>
                        </div>
                        <div class="or">
                            <hr class="bar">
                            <span>OR</span>
                            <hr class="bar">
                        </div>
                        <a href="#" class="secondary-btn">Create an account</a>
                    </div>
                    <footer class="main-footer">
                        <p>CopyRight &copy; 2022, SluralPright All Rights Reserved.</p>
                        <div>
                            <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                        </div>
                    </footer>
                </div>    
            <div id="right-side">
                <div class="showcase">
                    <div class="showcase-content"></div>
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <button type="submit" class="secondary-btn" >Start a free 10-day Trial</button>
                </div>
            </div>
        </div>
    </body>
</html>
